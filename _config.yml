title: Terre Pure
author:
  name: Annick
  email: associationterrepure@gmail.com
description: >-
  Page de présentation de la programmation des évènements de l'association Terre Pure
baseurl: ""
url: ""
github_username:  pntbr
lang: fr

show_excerpts: true

collections:
  events:
    output: true
  animations:
    output: true

defaults:
  - scope:
      path: ""
      type: events
    values:
      layout: event
      excerpt_separator: <!--more-->

# Build settings
markdown: kramdown
remote_theme: jekyll/minima
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
